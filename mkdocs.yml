# Theme Configuration
theme:
    name: 'material'
    palette:
        primary: 'grey'
        accent: 'indigo'

google_analytics:
  - 'UA-119530306-1'
  - 'auto'

# Customization
markdown_extensions:
    - admonition
    - codehilite
    - pymdownx.superfences
    - pymdownx.tabbed
    - toc:
        permalink: true
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/eveseat/seat'

# Tabs customisation
extra_css:
    - css/extra_footer.css
    - css/extra_typo.css
